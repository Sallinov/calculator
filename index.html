<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="author" content="Sallinov">
	<meta name="description" content="JS Calculator">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="theme-style">
		<h2>Change theme</h2>
		<div class="theme-changer">
			<img src="assets/light.svg" alt="light">
			<div>
				<input class="iphone-checkbox" type="checkbox" id="checkbox"/>
				<label for="checkbox"></label>
			</div>
			<img src="assets/dark.svg" alt="dark">
		</div>
	</div>
	<div class="calculator">
		<div class="result">
			<div></div>
			<div></div>
		</div>
		<div class="btns-block">
			<div>
				<button class="btn-gray">C</button>
				<button class="btn-gray">⌫</button>
				<button class="btn-gray">xª</button>
				<button class="btn-orange">÷</button>
			</div>
			<div>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class="btn-orange">×</button>
			</div>
			<div>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class="btn-orange">-</button>
			</div>
			<div>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="btn-orange">+</button>
			</div>
			<div>
				<button>√</button>
				<button>0</button>
				<button>,</button>
				<button class="btn-orange">=</button>
			</div>
		</div>
	</div>
	<script>

		selectElement.addEventListener('change', (event) => {
			const result = document.querySelector('.checkbox');
			result.textContent = `You like ${event.target.value}`;
		});
	</script>
</body>
</html>
